{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ title }} {% endblock %}
{% block css_block %}
<style>
    .sign_up {
        width: 450px;
        border: 1px solid #ccc;
        padding: 40px;
    }
    .log_in {
        width: 450px;
        border: 1px solid #ccc;
        padding: 20px;
    }
</style>
{% endblock %}
{% block body_block %}
<center>
    <div class="log_in"> 
        <h3>Log in here:</h3>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" style="width: 100%" class="btn btn-success">Log In</button>
        </form>
    </div>
    <br>
    <div class="sign_up">
        <p>Don't have an account? <a href="{% url 'loginapp:signup' %}">Sign Up</a></p>
    </div>
    
</center>
{% endblock %}
