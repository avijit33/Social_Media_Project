{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ title }} {% endblock %}
{% block css_block %}
<style>
    .sign_up {
        width: 450px;
        border: 1px solid #ccc;
        padding: 40px;
    }
    .log_in {
        width: 450px;
        border: 1px solid #ccc;
        padding: 20px;
    }
</style>
{% endblock %}
{% block body_block %}
<center>
    <div class="sign_up"> 
        <h3>Sign up to view post</h3>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" style="width: 100%" class="btn btn-success">Sign Up</button>
        </form>
    </div>
    <br>
    <div class="log_in">
        <p>Already have an account? <a href="{% url 'loginapp:login' %}">Log In</a></p>
    </div>
    
</center>
{% endblock %}
